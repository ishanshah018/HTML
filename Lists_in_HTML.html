<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li><h2>Want to buy: </h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ul>

    <ol>
        <li><h2>Want to buy: </h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ol>

    <ol type="A">
        <li><h2>Want to buy: </h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
